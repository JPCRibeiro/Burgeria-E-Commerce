<table [ngStyle]="styles">
  <tr>
    <td class="title-container" colspan="4">
      <h3>Pedido</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <img [src]="item.food.imageUrl"/>
    </td>
    <td>
      {{item.food.name}}
    </td>
    <td>
      R$ {{item.price.toFixed(2)}} ( {{item.quantity}} )
    </td>
  </tr>
  <tr>
    <td colspan="1"></td>
    <td>
        Total:
    </td>
    <td>
        R$ {{order.totalPrice.toFixed(2)}}
    </td>
  </tr>
</table>
